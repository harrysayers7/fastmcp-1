name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1'  # Run every Monday at 2 AM
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run security audit
        run: |
          echo "ğŸ” Running comprehensive security audit..."
          
          # Check for hardcoded secrets
          echo "Checking for hardcoded secrets..."
          if grep -r "sk-" . --exclude-dir=.git --exclude-dir=node_modules; then
            echo "âŒ Found potential API keys in code"
            exit 1
          fi
          
          if grep -r "password.*=" . --exclude-dir=.git --exclude-dir=node_modules; then
            echo "âŒ Found potential hardcoded passwords"
            exit 1
          fi
          
          echo "âœ… No hardcoded secrets found"

      - name: Check environment files
        run: |
          echo "ğŸ” Checking environment configuration..."
          
          # Ensure .env files are in .gitignore
          if ! grep -q "\.env" .gitignore; then
            echo "âŒ .env files not in .gitignore"
            exit 1
          fi
          
          # Check for .env.example
          if [ ! -f ".env.example" ]; then
            echo "âŒ .env.example file missing"
            exit 1
          fi
          
          echo "âœ… Environment configuration looks good"

      - name: Validate MCP configuration
        run: |
          echo "ğŸ” Validating MCP configuration..."
          
          # Check Cursor MCP config
          if [ -f ".cursor/mcp.json" ]; then
            echo "Validating .cursor/mcp.json..."
            # Basic JSON validation
            if ! python3 -m json.tool .cursor/mcp.json > /dev/null; then
              echo "âŒ Invalid JSON in .cursor/mcp.json"
              exit 1
            fi
            echo "âœ… Cursor MCP configuration is valid"
          fi
          
          echo "âœ… MCP configuration validation completed"

      - name: Check for sensitive data in migrations
        run: |
          echo "ğŸ” Checking migration files for sensitive data..."
          
          if [ -d "migrations" ]; then
            for file in migrations/*.sql; do
              if [ -f "$file" ]; then
                # Check for potential sensitive data
                if grep -i "password\|secret\|key\|token" "$file"; then
                  echo "âš ï¸  WARNING: $file may contain sensitive data"
                fi
              fi
            done
          fi
          
          echo "âœ… Migration security check completed"

      - name: Generate security report
        run: |
          echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No hardcoded secrets found" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment configuration secure" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MCP configuration valid" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Migration files secure" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ›¡ï¸ Security audit completed successfully"
